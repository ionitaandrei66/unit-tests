<main class="card registerBody">
    <form class="form" [formGroup]="form">
        <div class="form-group title">
            <h3  >
                Register
            </h3>
        </div>
        <div class="form-group" >
            <label for="username">Username</label>
            <input type="text" formControlName="username" class="form-control"  id="username"
                   placeholder="Enter Username">
            <small [style.color]="form.controls['username'].hasError('required') ? 'red': 'green'"  id="UsernameHelp" class="form-text ">Username is required.</small>
            <small [style.color]="(form.controls['username'].hasError('minlength') || form.controls['username'].hasError('required')) ? 'red': 'green'"  id="UsernameHelp2" class="form-text ">Username must be at least 3 characters long.</small>
        </div>
        <div class="form-group second">
            <label for="password"  >Password</label>
            <input type="password" formControlName="password" class="form-control" id="password" placeholder="Password">
            <small [style.color]="form.controls['password'].hasError('required') ? 'red': 'green'"  id="PasswordHelp" class="form-text ">Password is required.</small>
            <small [style.color]="(form.controls['password'].hasError('minlength') || form.controls['password'].hasError('required')) ? 'red': 'green'"  id="PasswordHelp2" class="form-text ">Password must be at least 6 characters long.</small>
        </div>
        <button [disabled]="form.invalid" (click)="sendRegister()" class="register btn btn-primary">Submit</button>
    </form>
    <div class="element" *ngIf="openNotification">
        {{notificationMessage}}
        <button  (click)="closeNotification()" class="exit btn btn-primary">Exit</button>
    </div>
</main>
